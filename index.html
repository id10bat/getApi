<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tung Ton</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        #myInputSearchData {
            background-image: url('/css/searchicon.png');
            background-position: 10px 12px;
            background-repeat: no-repeat;
            width: 50%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        hth {
            font-weight: bold;
            text-align: -internal-center;
        }

        user agent stylesheet td,
        hth {
            display: table-cell;
            vertical-align: inherit;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        htr {
            display: table-row;
            vertical-align: inherit;
            border-color: inherit;
            background-color: #1d1c1c;
            color: white;
        }

        hth,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        htr:nth-child(even) {
            background-color: #616060;
        }

        .t0-input {
            padding: 8px;
            display: block;
            border: none;
            border-bottom: 1px solid #ccc;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div id="detailProduct">
    </div>
    <div class="container">
        <div class="size-form">
            <div class="search-example">
                <div>
                    <input name="search" type="text" id="myInputSearchData" onkeyup="searchData()" placeholder="Search Product Bar Code.." title="Type in a name">
                
                    <button id="addProduct" onclick="addProduct()">เพิ่มสินค้า</button>
                
                    
                    <div class="table-example">
                        <table id="item">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
